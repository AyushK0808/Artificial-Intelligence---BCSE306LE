<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Eligibility Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Student Eligibility Checker</h1>
        <div>
            <label for="studentID">Enter Student ID:</label>
            <input type="number" id="studentID" placeholder="e.g., 15" required>
            <button onclick="checkEligibility()">Check</button>
        </div>
    </div>

    <!-- Modal -->
    <div id="resultsModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h3>Results</h3>
            <p id="scholarshipStatus" class="status"></p>
            <p id="examPermissionStatus" class="status"></p>
            <button class="btn next-btn" onclick="closeModal()">Check Next</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
