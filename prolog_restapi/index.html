<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Eligibility Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Student Eligibility Checker</h1>
        <div class="form-group">
            <label for="student_id">Student ID:</label>
            <input type="text" id="student_id" placeholder="Enter Student ID">
        </div>
        <div class="button-group">
            <button class="btn" onclick="checkEligibility('scholarship')">Check Scholarship</button>
            <button class="btn" onclick="checkEligibility('exam_permission')">Check Exam Permission</button>
        </div>
        <p id="result" class="result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
